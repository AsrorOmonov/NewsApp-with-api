{% extends 'layouts/base.html' %}

{% block content %}
    <div class="row">
        {% for i in api.articles %}
            <div class="col-sm">
                <div class="card" style="width: 18rem;">
                    <img src="{{ i.urlToImage }}" class="card-img-top" alt="{{ i.source.name }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ i.title }}</h5>
                        <p class="card-text">{{ i.decription|truncatechars:150 }}</p>
                        <a href="{{ i.url }}" class="btn btn-primary">Read more</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
